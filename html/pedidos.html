                <label for="">Quantidade:</label>

                    <option value="">Selecione uma opção</option>
                    <option value="1">Hamburguer Bovino</option>

                    <option value="3">Hamburguer duplo</option>

                <input type="number" placeholder="Quantidade de opção">

                <label for="text">Opção 2:</label>

                    <option value="1">Hamburguer Bovino</option>
                    <option value="2">Hamburguer de Queijo</option>
                    <option value="3">Hamburguer duplo</option>
                </select>

                <label for="">Quantidade:</label>
                <input type="number" placeholder="Quantidade de opção">
                <br>

                <label for="">Forma de pagamento:</label>
                <select name="" id="">
                    <option value="">Selecione uma opção</option>
                    <option value="1">Cartão de Crédito</option>
                    <option value="2">Cartão de Débito</option>
                    <option value="3">Pix</option>
                    <option value="4">Dinheiro</option>
                </select>
            </fieldset>

            <fieldset class="espaço">
